<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %}Pflege- & Hygienerichtlinien KSGR{% endblock %}</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
        <noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
        {% block headloadscript %}
        {% endblock %}
    </head>
    <body class="is-preload">
        <div class="easyChatBotRoot">
            <div class="easyChatBotMenuBar">
                <h1>Pflege- & Hygienerichtlinien KSGR</h1>
                <ul>
					<li style="float:right">
                        {% if user and user.is_authenticated %}<a class="active logout-btn" href="{{ url_for('logout') }}">Abmelden</a>{% else %}<a class="active login-btn" href="{{ url_for('login') }}">Login</a>{% endif %}
                    </li>
                    <li style="float:right">
                      <a id="modeToggle" href="#">â˜¾</a>
                    </li>
                </ul>
            </div>
            
            <div class="easyChatBotContent">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        {% block bottomloadscript %}
        {% endblock %}
    </body>
</html>
